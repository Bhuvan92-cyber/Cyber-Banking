{% extends 'base.html' %}
{% block content %}
<h2>Make a Prediction</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-2"><label>Age:</label><input type="number" name="age" class="form-control" required></div>
    <div class="mb-2"><label>Gender:</label>
        <select name="gender" class="form-control">
            <option>Male</option>
            <option>Female</option>
        </select>
    </div>
    <div class="mb-2"><label>Account Type:</label>
        <select name="account_type" class="form-control">
            <option>Savings</option>
            <option>Current</option>
            <option>Salary</option>
        </select>
    </div>
    <div class="mb-2"><label>Balance:</label><input type="number" step="0.01" name="balance" class="form-control" required></div>
    <div class="mb-2"><label>KYC Status:</label>
        <select name="kyc_status" class="form-control">
            <option>Verified</option>
            <option>Rejected</option>
            <option>Pending</option>
        </select>
    </div>
    <div class="mb-2"><label>Credit Score:</label><input type="number" name="credit_score" class="form-control" required></div>
    <div class="mb-2"><label>Transaction Count:</label><input type="number" name="transaction_count" class="form-control" required></div>
    <div class="mb-2"><label>Device Used:</label>
        <select name="device_used" class="form-control">
            <option>ATM</option>
            <option>Web</option>
            <option>Mobile</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Predict</button>
    
</form>
{% endblock %}
